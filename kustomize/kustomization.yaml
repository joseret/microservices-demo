# kubectl apply --dry-run=client  -k . -o yaml > /usr/local/google/home/joseret/g/pso/o11y/microservices-demo/joseret-save/manifests/v2.yaml
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- base
components:
- components/service-accounts
- components/service-mesh-istio

images:
- name: "gcr.io/google-samples/microservices-demo/productcatalogservice"
  newName: "us-docker.pkg.dev/jr-network-infra-1-4978/joseret-joonix-docker/productcatalogservice"
  newTag: "4.2.2"

    
patches:
- target:
    kind: Deployment
    name: productcatalogservice
    namespace: default
  patch: |-
    - op: add
      path: "/spec/template/spec/containers/0/env/-"
      value:
        name: SLO_FAILURE_MOD
        value: "4"
    - op: add
      path: "/spec/template/spec/containers/0/env/-"
      value:
        name: SLO_FAILURE_MOD_DUMP_METADATA
        value: "true"
        
      
